<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <title>Pairings</title>
    <link href="https://fonts.googleapis.com/css?family=Italianno|Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87d9c152dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="search" class="vertical-center" aria-live="polite">
        <div class="onboard">
            <h1>Pairings</h1>
            <p>Looking for a wine?</p>
            <p>Type in a food below and we'll provide the perfect pairing.</p>
        </div>
        <h3 class="red" id="js-error-message" aria-live="assertive"></h3>
        <form action="logic.js" id="js-form">
            <input type="text" name="query" id="query" placeholder="Ingredient, Dish, Cuisine">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </section>
    <section id="results" class="hidden" aria-live="polite"> 
        <ul id="results-list"></ul>
        <ul id="reco-list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
